<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="icon" href="images/bill.png">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    </head>
    <body>
        <div class="header">
            E-bill Calculator(TN)
        <marquee behavior="scroll" scrollamount="10" direction="to left">Calculated as per the new tariff given by TamilNadu Govt</marquee>
        </div>
        <div class="container">
            <div class="form">
                <div class="radio">
                    <label for="KCP">
                        <input type="radio" name="KCP" checked> Know Consumed Power
                    </label>
                    <label for="DKCP">
                        <input type="radio" name="KCP" disabled> Don't Know Consumed Power
                    </label>
                </div>
                <div class="inputs">
                <label for="power">
                    Enter Power Consumed 
                 
                    <input type="number" id="user-ip" name="power">
                </label>
            </div>
            <div class="calculate">
                <button id="submit">Calculate</button>
            </div>
            </div>
            <div id="results"></div>
        </div>
        
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
